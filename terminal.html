<h2>NORTHFIELD CORE TERMINAL</h2>
<pre id="term">> </pre>
<input id="cmd" autofocus onkeydown="if(event.key==='Enter')run()">

<script>
let confirms=0;
function run(){
  const c=document.getElementById("cmd").value;
  const t=document.getElementById("term");
  document.getElementById("cmd").value="";
  if(c==="stop"){
    confirms++;
    if(confirms===3) t.textContent+="\nterminating environment\ntesting concluded";
    else t.textContent+="\nconfirm intent";
  } else if(c==="status") t.textContent+="\nSUBJECT-047 ACTIVE";
  else t.textContent+="\nirrelevant";
}
</script>
